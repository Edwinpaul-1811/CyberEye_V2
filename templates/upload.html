<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }

        .frame-container {
            display: none;
            margin-top: 20px;
        }

        .frame-container img {
            width: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar with logout button -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cyber Eye</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4 text-center">Cyber Eye</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="videoFile" class="form-label">Select Video:</label>
                    <input type="file" class="form-control" id="videoFile" name="video" accept="video/*" required>
                </div>
                <div class="mb-3">
                    <label for="frameRate" class="form-label">Choose Frame Rate (fps):</label>
                    <select class="form-select" id="frameRate" name="frame_rate" required>
                        <option value="5">5 fps</option>
                        <option value="10">10 fps</option>
                        <option value="15">15 fps</option>
                        <option value="30">30 fps</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload & Process</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>
        </div>

        <!-- View Frames Button -->
        <button id="view-frames-btn" class="btn btn-success w-100 mt-4" style="display: none;">View Frames</button>

        <!-- Frame Container to display frames -->
        <div id="frame-container" class="frame-container text-center">
            <button id="close-view" class="btn btn-danger mb-3">Close View</button>
            <div id="frames"></div>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            document.getElementById("message").innerHTML = "Uploading...";

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            document.getElementById("message").innerHTML = result.message;

            if (result.message === "Video processed successfully!") {
                // Show the "View Frames" button after video is processed
                document.getElementById("view-frames-btn").style.display = "block";
            }
        });

        // Fetch and display frames when the "View Frames" button is clicked
        document.getElementById("view-frames-btn").addEventListener("click", async function() {
            const videoName = document.getElementById("videoFile").files[0].name.split('.')[0];
            const framesResponse = await fetch(`/view_frames/${videoName}`);
            const frames = await framesResponse.json();

            if (frames.length > 0) {
                const frameContainer = document.getElementById("frame-container");
                const framesDiv = document.getElementById("frames");
                framesDiv.innerHTML = ''; // Clear previous frames if any

                frames.forEach(frameUrl => {
                    const imgElement = document.createElement("img");
                    imgElement.src = frameUrl;
                    imgElement.alt = "Frame";
                    framesDiv.appendChild(imgElement);
                });

                frameContainer.style.display = "block"; // Show the frame container
            }
        });

        // Close the frame view when the "Close View" button is clicked
        document.getElementById("close-view").addEventListener("click", function() {
            const frameContainer = document.getElementById("frame-container");
            frameContainer.style.display = "none"; // Hide the frame container
        });
    </script>
</body>
</html>
