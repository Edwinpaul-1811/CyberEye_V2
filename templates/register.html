<!DOCTYPE html>
<html>
<head>
    <title>Register - Cyber Eye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }
        .card {
            max-width: 400px;
            margin: auto;
        }
        .position-relative {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-4 text-center">Cyber Eye - Register</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <i class="bi bi-eye-slash password-toggle" id="togglePassword" onclick="togglePassword('password', this)"></i>
            </div>

            <div class="mb-3 position-relative">
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
                <i class="bi bi-eye-slash password-toggle" id="toggleConfirmPassword" onclick="togglePassword('confirm_password', this)"></i>
            </div>

            <button class="btn btn-success w-100" type="submit">Register</button>
            <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
            {% if message %}
                <p class="text-danger text-center mt-2">{{ message }}</p>
            {% endif %}
        </form>
    </div>
</div>

<script>
    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        icon.classList.toggle("bi-eye");
        icon.classList.toggle("bi-eye-slash");
    }
</script>
</body>
</html>
