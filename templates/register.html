<!DOCTYPE html>
<html>
<head>
    <title>Register - Cyber Eye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #020024;
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }
        .card {
            max-width: 400px; /* Limiting the card width */
            margin: auto; /* Centering the card */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="mb-4 text-center">Cyber Eye - Register</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Register</button>
            <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
            {% if message %}
                <p class="text-danger text-center mt-2">{{ message }}</p>
            {% endif %}
        </form>
    </div>
</div>
</body>
</html>
